<!DOCTYPE html> 
<html lang="en">
<!-- Head [Start] -->
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Driver Info</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/layout/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/layout/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/driver-info.css"/>
</head>
<!-- Head [End] -->

<!-- Body [Start] -->
<body>
    <!-- Navigation [Start] -->
    <nav>
        <div class="back-menu">
            <img src="assets/icons/back.png">
        </div>
        <div class="navigation-bar">
            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">
                <img src="assets/icons/sample-user.png">
            </div>
        </div>
    </nav>
    <!-- Navigation [End] -->

    <!-- Main [Start] -->
    <main>
        <div class="list">
            <div class="cloud">
                <div class="centered">
                    <span>Edit Info</span>
                    <div class="line"></div>
                    <span>Driver Info</span>
                </div>
                <div class="close">
                    <img src="assets/icons/times.png">
                </div>
            </div>
            <div class="list-head">
                <img src="assets/imgs/driver-info.png">
                <span>Edit Info</span>
            </div>
            <div class="item">
                <div class="name">Driver:</div>
                <input type="text">
            </div>
            <div class="item">
                <div class="name">Deal:</div>
                <input type="text">
            </div>
            <div class="item">
                <div class="name">Category:</div>
                <input type="text">
            </div>
            <div class="item">
                <div class="name">Trailer:</div>
                <input type="text">
            </div>
            <div class="item-input">
                <button type="submit">
                    Save
                </button>
            </div>
        </div>
    </main>
    <!-- Main [End] -->

    <!-- Footer [Start] -->
    <footer>
        <div class="bar">
            <div class="item">
                <img src="assets/icons/footer/inspection.png">
                <span>Inspection</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/schedule.png">
                <span>Schedule</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/home-active.png">
                <span class="active">Home</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/alerts.png">
                <span>Alerts</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/fleet-status.png">
                <span>Fleet Status</span>
            </div>
        </div>
    </footer>
    <!-- Footer [End] -->
</body>
<!-- Body [End] -->

</html>
