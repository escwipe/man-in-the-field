<!DOCTYPE html> 
<html lang="en">
<!-- Head [Start] -->
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Forgot Passowrd</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/layout/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/forgot-password.css"/>
</head>
<!-- Head [End] -->

<!-- Body [Start] -->
<body>
    <!-- Container [Start] -->
    <div class="container">
        <!-- Heading & Images [Start] -->
        <img class="logo" src="assets/imgs/logo-grey.png">
        <img class="logo-background" src="assets/imgs/logo-bg.png">
        <div class="heading">Forgot your password?</div>
        <div class="paragraph">We will send the password reset email to your address.</div>
        <!-- Heading & Images [End] -->

        <!-- Input [Start] -->
        <div class="input">
            <div class="input-heading">Email</div>
            <input type="email" placeholder="Enter your email here" class="input-box"></input>
        </div>
        <!-- Input [End] -->

        <!-- Submit Button [Start] -->
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
        <!-- Submit Button [End] -->

        <div class="info">Login to acces your account</div>
    </div>
    <!-- Container [End] -->
</body>
<!-- Body [End] -->

</html>
