<!DOCTYPE html> 
<html lang="en">
<!-- Head [Start] -->
<head>  
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>History Checkpoints</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/layout/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/layout/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/history-checkpoints.css"/>
</head>
<!-- Head [End] -->

<!-- Body [Start] -->
<body>
    <!-- Navigation [Start] -->
    <nav>
        <div class="back-navigation">
            <img src="assets/icons/back.png">
        </div>
        <div class="navigation-bar">
            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">
                <img src="assets/icons/sample-user.png">
            </div>
        </div>
    </nav>
    <!-- Navigation [End] -->

    <!-- Main [Start] -->
    <main>
        <div class="details">
            <div class="truck">
                <img src="assets/imgs/truck.png">
                <span>7826</span>
            </div>
            <div class="info">
                <b>Driver:</b> Nick C. <br/>
                <b>Location:</b> Yard <br/>
                <b>Hiring Date:</b> 10.10.2022. <br/>
                <b>Trailer:</b> 236262 <br/>
                <b>Category:</b> Solo
            </div>4.1
            <img class="dots" src="assets/imgs/dots.png">
        </div>

        <div class="clouds">
            <div class="item">
                <span class="grey">Mileage</span>
                <span class="extra-bold">370.000</span>
                <div class="status red"></div>
            </div>
            <div class="item">
                <span class="grey">Fuel</span>
                <span class="extra-bold">11%</span>
                <div class="status orange"></div>
            </div>
            <div class="item">
                <span class="grey">Hrs Engine</span>
                <span class="extra-bold">5854</span>
                <div class="status red"></div>
            </div>
            <div class="item">
                <span class="grey">DPF</span>
                <span class="extra-bold">150</span>
            </div>
        </div>

        <h3 class="upcoming-events">Last Service</h3>

        <div class="events-list">
            <div class="event">
                <div class="event-bottom">
                    <div class="event-info">
                        <b>Date: </b>12.15.2022.<br>
                        <b>User: </b>Peter<br>
                        <b>Location: </b>Yard<br>
                    </div>
                    <div class="event-info">
                        <b>Mileage: </b>12587<br>
                        <b>Hrs Engine: </b>5842<br>
                    </div>
                </div>
                <div class="attachment">
                    <span>Attachment ></span>
                </div>
            </div>
            <div class="submit">
                <button>History Checkpoints</button>
            </div>
        </div>
        
        <div class="submit p-r-l">
            <button>Start Inspection</button>
        </div>
    </main>
    <!-- Main [End] -->
    
    <!-- Footer [Start]-->
    <footer>
        <div class="bar">
            <div class="item">
                <img src="assets/icons/footer/inspection.png">
                <span>Inspection</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/schedule.png">
                <span>Schedule</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/alerts.png">
                <span>Alerts</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/fleet-status.png">
                <span>Fleet Status</span>
            </div>
        </div>
    </footer>
    <!-- Footer [End]-->
</body>
<!-- Body [End] -->

</html>
