<!DOCTYPE html> 
<html lang="en">
<!-- Head [Start] -->
<head>  
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Inspection</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/layout/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/layout/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/inspection.css"/>
</head>
<!-- Head [End] -->

<!-- Body [Start] -->
<body>
    <!-- Navigation [Start] -->
    <nav>
        <div class="back-navigation">
            <img src="assets/icons/back.png">
        </div>
        <div class="navigation-bar">
            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">
                <img src="assets/icons/sample-user.png">
            </div>
        </div>
    </nav>
    <!-- Navigation [End] -->

    <!-- Main [Start] -->
    <main>
        <div class="details">
            <div class="truck">
                <img src="assets/imgs/truck.png">
                <span>7826</span>
            </div>
            <div class="info">
                <b>User:</b> Nick C. <br/>
                <b>Company:</b> <br/>
                <b>Date/Time:</b> <br/>
                <b>Yard:</b>
            </div>
            <img class="dots" src="assets/imgs/dots.png">
        </div>
        <div class="reason-list">
            <h3>Reason for inspection:</h3>
            <div class="list">
                <span>Driver is not terminated</span>
                <span>New Driver</span>
                <span class="primary">Regular PM</span>
                <span>Random check</span>
                
                <a href="#">Test</a>
            </div>
        </div>
        <div class="inspection-submit">
            <button>Next</button>
        </div>
    </main>
    <!-- Main [End] -->
    
    <!-- Footer [Start]-->
    <footer>
        <div class="bar">
            <div class="item">
                <img src="assets/icons/footer/inspection-active.png">
                <span class="active">Inspection</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/schedule.png">
                <span>Schedule</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/home.png">
                <span>Home</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/alerts.png">
                <span>Alerts</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/fleet-status.png">
                <span>Fleet Status</span>
            </div>
        </div>
    </footer>
    <!-- Footer [End]-->
</body>
<!-- Body [End] -->

</html>
