<!DOCTYPE html> 

<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css"/>
</head>

<body>
    <div class="container">
        <div class="heading">Login with your email</div>
        <div class="input">
            <div class="input-heading">Email</div>
            <input type="email" placeholder="Enter your email here" class="input-box"></input>
        </div>
        <div class="input">
            <div class="input-heading">Password</div>
            <input type="password" placeholder="Enter your password here" class="input-box"></input>
        </div>
        <div class="input-bellow">
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me"> Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="login-submit">
            <button type="submit">Login</button>
        </div>
        <div class="info">
            Login to acces your account
        </div>
    </div>
</body>

<footer>
    
</footer>

</html>
