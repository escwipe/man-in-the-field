<!DOCTYPE html> 
<html lang="en">
<!-- Head [Start] -->
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Main</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/layout/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/layout/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>
<!-- Head [End] -->

<!-- Body [Start] -->
<body>
    <!-- Navigation [Start] -->
    <nav>
        <div class="hamburger-menu">
            <img src="assets/icons/menu.png">
        </div>
        <div class="navigation-bar">
            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">
                <img src="assets/icons/sample-user.png">
            </div>
        </div>
    </nav>
    <!-- Navigation [End] -->

    <!-- Main [Start] -->
    <main>
        <span class="welcome-text">Welcome Peter</span>
        <div class="panel">
            <section>
                <div class="button-group">
                    <img src="assets/icons/inspection.png">
                    <span>Inspection</span>
                </div>
                <div class="button-group">
                    <img src="assets/icons/schedule.png">
                    <span>Schedule</span>
                    <div class="dot"></div>
                </div>
                <div class="button-group">
                    <img src="assets/icons/alerts.png">
                    <span>Alerts</span>
                    <div class="dot"></div>
                </div>
                <div class="button-group">
                    <img src="assets/icons/fleet-status.png">
                    <span>Fleet&nbsp;Status</span>
                </div>
            </section>
        </div>
    </main>
    <!-- Main [End] -->

    <!-- Footer [Start] -->
    <footer>
        <div class="bar">
            <div class="item">
                <img src="assets/icons/footer/inspection.png">
                <span>Inspection</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/schedule.png">
                <span>Schedule</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/home-active.png">
                <span class="active">Home</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/alerts.png">
                <span>Alerts</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/fleet-status.png">
                <span>Fleet Status</span>
            </div>
        </div>
    </footer>
    <!-- Footer [End] -->
</body>
<!-- Body [End] -->

</html>
