<!DOCTYPE html> 

<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
    
    <nav>
        <div class="hamburger-menu">
            <img src="assets/icons/menu.png">
        </div>

            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">

    <main>

                    <img src="assets/icons/alerts.png">

                <img src="assets/icons/footer/inspection.png">
                <span>Inspection</span>
            </div>

                <img src="assets/icons/footer/schedule.png">

            </div>
            <div class="item">
                <img src="assets/icons/footer/home-active.png">

            <div class="item">
                <img src="assets/icons/footer/alerts.png">
