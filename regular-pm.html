<!DOCTYPE html> 
<html lang="en">
<!-- Head [Start] -->
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Regular PM</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/layout/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/layout/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/regular-pm.css"/>
</head>
<!-- Head [End] -->

<!-- Body [Start] -->
<body>
    <!-- Navigation [Start] -->
    <nav>
        <div class="back-menu">
            <img src="assets/icons/back.png">
        </div>
        <div class="navigation-bar">
            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">
                <img src="assets/icons/sample-user.png">
            </div>
        </div>
    </nav>
    <!-- Navigation [End] -->

    <!-- Main [Start] -->
    <main>
        <form method="get">
            <div class="list">
                <div onclick="FillStatus('tires');" class="item primary">
                    <div class="name">Tires</div>
                    <div class="status grey"></div>
                </div>
                <div onclick="FillStatus('lights');" class="item">
                    <div class="name">Lights</div>
                    <div class="status red"></div>
                </div>
                <div onclick="FillStatus('mirrors');" class="item">
                    <div class="name">Mirrors</div>
                    <div class="status green"></div>
                </div>
                <div onclick="FillStatus('windshield');" class="item">
                    <div class="name">Windshield</div>
                    <div class="status orange"></div>
                </div>
                <div onclick="FillStatus('suspension');" class="item">
                    <div class="name">Suspension</div>
                    <div class="status green"></div>
                </div>
                <div onclick="FillStatus('suspension');" class="item">
                    <div class="name">Suspension</div>
                    <div class="status green"></div>
                </div>
                <div onclick="FillStatus('suspension');" class="item">
                    <div class="name">Suspension</div>
                    <div class="status green"></div>
                </div>
                <div onclick="FillStatus('suspension');" class="item">
                    <div class="name">Suspension</div>
                    <div class="status green"></div>
                </div>
            </div>
            <div class="action">
                <button type="submit">Done</button>
            </div>

            <!-- 
            Hidden Input 
            Possible values: []
            -->
            <input hidden type="text" name="status" id="status">
        </form>
    </main>
    <!-- Main [End] -->

    <!-- Footer [Start] -->
    <footer>
        <div class="bar">
            <div class="item">
                <img src="assets/icons/footer/inspection-active.png">
                <span class="active">Inspection</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/schedule.png">
                <span>Schedule</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/home.png">
                <span>Home</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/alerts.png">
                <span>Alerts</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/fleet-status.png">
                <span>Fleet Status</span>
            </div>
        </div>
    </footer>
    <!-- Footer [End] -->
</body>
<!-- Body [End] -->

<!-- JavaScript Libraries -->
<script src="assets/js/main.js"></script>

</html>
