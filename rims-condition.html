<!DOCTYPE html> 
<html lang="en">
<!-- Head [Start] -->
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Tire</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/layout/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/layout/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/tire.css"/>
</head>
<!-- Head [End] -->

<!-- Body [Start] -->
<body>
    <!-- Navigation [Start] -->
    <nav>
        <div class="back">
            <img src="assets/icons/back.png">
        </div>
        <div class="navigation-bar">
            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">
                <img src="assets/icons/sample-user.png">
            </div>
        </div>
    </nav>
    <!-- Navigation [End] -->

    <!-- Main [Start] -->
    <main>
        <div class="tire-panel">
            <div class="tire">Rims | LF</div>
            <div class="input-group">
                <div class="label">Condition</div>
                <div class="button-group">
                    <div class="status green">Good</div>
                    <div class="status fallow-up">Fallow&nbsp;up</div>
                    <div class="status bad">Bad</div>
                </div>
            </div>
        </div>
    </main>

    <div class="action absolute absolute-button">
        <button>Done</button>
    </div>
    <!-- Main [End] -->

    <!-- Footer [Start] -->
    <footer>
        <div class="bar">
            <div class="item">
                <img src="assets/icons/footer/gallery.png">
                <span>Gallery</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/camera.png">
                <span>Camera</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/home.png">
                <span>Home</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/incident.png">
                <span>Incident</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/notes.png">
                <span>Notes</span>
            </div>
        </div>
    </footer>
    <!-- Footer [End] -->
</body>
<!-- Body [End] -->

</html>
