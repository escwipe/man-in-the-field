<!DOCTYPE html> 
<html lang="en">
<!-- Head [Start] -->
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Start Inspection</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/layout/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/layout/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/start-inspection.css"/>
</head>
<!-- Head [End] -->

<!-- Body [Start] -->
<body>
    <!-- Navigation [Start] -->
    <nav>
        <div class="hamburger-menu">
            <img src="assets/icons/menu.png">
        </div>
        <div class="navigation-bar">
            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">
                <img src="assets/icons/sample-user.png">
            </div>
        </div>
    </nav>
    <!-- Navigation [End] -->

    <!-- Main [Start] -->
    <main>
        <div class="truck-trailer">
            <div class="item active">
                <img class="truck-size" src="assets/imgs/truck-inspection.png">
                <span>Truck</span>
            </div>
            <div class="item">
                <img class="trailer-size" src="assets/imgs/trailer-inspection.png">
                <span>Trailer</span>
            </div>
        </div>
        <div class="inspection-types">
            <div class="item active">Quick Inspection</div>
            <div class="item">Full Inspection</div>
        </div>
        <div class="truck-number">
            <div class="item">
                <span>Truck Number</span>
                <input type="text"></input>
            </div>
        </div>
        <div class="start-inspection">
            <button>Start Inspection</button>
        </div>
    </main>
    <!-- Main [End] -->

    <!-- Footer [Start] -->
    <footer>
        <div class="bar">
            <div class="item">
                <img src="assets/icons/footer/inspection-active.png">
                <span class="active">Inspection</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/schedule.png">
                <span>Schedule</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/home.png">
                <span>Home</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/alerts.png">
                <span>Alerts</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/fleet-status.png">
                <span>Fleet Status</span>
            </div>
        </div>
    </footer>
    <!-- Footer [End] -->

</body>
<!-- Body [End] -->

</html>
