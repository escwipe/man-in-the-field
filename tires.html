<!DOCTYPE html> 

<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tires</title>
    <link rel="stylesheet" type="text/css" href="assets/css/tires.css"/>
</head>

<body>
    
    <nav>
        <div class="back">
            <img src="assets/icons/back.png">
        </div>
        <div class="navigation-bar">
            <div class="bell">
                <img src="assets/icons/bell.png">
            </div>
            <div class="user">
                <img src="assets/icons/sample-user.png">
            </div>
        </div>
    </nav>

    <main>
        <div class="tires-panel">
            <div class="tires-top">
                <div class="tire">LF</div>
                <div class="line"></div>
                <div class="tire">RF</div>
            </div>
            <div class="tires-middle">
                <div class="tire mr-10">LFO</div>
                <div class="tire">LFI</div>
                <div class="line"></div>
                <div class="tire mr-10">RFI</div>
                <div class="tire">RFO</div>
            </div>
            <div class="tires-bottom">
                <div class="tire mr-10">LFO</div>
                <div class="tire">LFI</div>
                <div class="line"></div>
                <div class="tire mr-10">RFI</div>
                <div class="tire">RFO</div>
            </div>
            <div class="tires-info">
                <span>Truck/Trailer: 236262</span>
                <span>Tires</span>
            </div>
        </div>
        <div class="action">
            <button>Done</button>
        </div>
    </main>

    <footer>
        <div class="bar">
            <div class="item">
                <img src="assets/icons/footer/gallery.png">
                <span>Gallery</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/camera.png">
                <span>Camera</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/home.png">
                <span>Home</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/incident.png">
                <span>Incident</span>
            </div>
            <div class="item">
                <img src="assets/icons/footer/notes.png">
                <span>Notes</span>
            </div>
        </div>
    </footer>

</body>

</html>
